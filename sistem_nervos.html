<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Nervos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .avc { background-color: #f44336; } /* Roșu */
        .epilepsie { background-color: #3f51b5; } /* Albastru închis */
        .parkinson { background-color: #4caf50; } /* Verde */
        .scleroza { background-color: #ff9800; } /* Portocaliu */
        .meningita { background-color: #9c27b0; } /* Violet */
        .alzheimer { background-color: #ffeb3b; color: black; } /* Galben */
        .neuropatie { background-color: #00bcd4; } /* Turcoaz */
        .neurom { background-color: #795548; } /* Maro */
        .cefalee { background-color: #ff5722; } /* Roșu închis */
        .tulburari_somn { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Nervos</h1>

    <div class="button-container">
        <button class="avc" onclick="window.location.href='avc.html'">Accident vascular cerebral (AVC)</button>
        <button class="epilepsie" onclick="window.location.href='epilepsie.html'">Epilepsie</button>
        <button class="parkinson" onclick="window.location.href='parkinson.html'">Boala Parkinson</button>
        <button class="scleroza" onclick="window.location.href='scleroza.html'">Scleroză multiplă</button>
        <button class="meningita" onclick="window.location.href='meningita.html'">Meningită</button>
        <button class="alzheimer" onclick="window.location.href='alzheimer.html'">Alzheimer</button>
        <button class="neuropatie" onclick="window.location.href='neuropatie.html'">Neuropatie periferică</button>
        <button class="neurom" onclick="window.location.href='neurom.html'">Neurom muscular</button>
        <button class="cefalee" onclick="window.location.href='cefalee.html'">Cefalee (migrene, cefalee tensională)</button>
        <button class="tulburari_somn" onclick="window.location.href='tulburari_somn.html'">Tulburări de somn</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
