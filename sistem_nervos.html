<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Nervos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #bbdefb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto; /* Centrare */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Nervos</h1>

    <ul>
        <li>Accident vascular cerebral (AVC)</li>
        <li>Epilepsie</li>
        <li>Boala Parkinson</li>
        <li>Scleroză multiplă</li>
        <li>Meningită</li>
        <li>Alzheimer</li>
        <li>Neuropatie periferică</li>
        <li>Neurom muscular</li>
        <li>Cefalee (migrene, cefalee tensională)</li>
        <li>Tulburări de somn (insomnie, apnee de somn)</li>
    </ul>
