<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Respirator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto; /* Centrare */
            transition: background-color 0.3s;
        }
        /* Stiluri pentru fiecare afecțiune */
        .pneumonie { background-color: #f44336; } /* Roșu */
        .bocp { background-color: #ff9800; } /* Portocaliu */
        .astm { background-color: #4caf50; } /* Verde */
        .tuberculoza { background-color: #2196f3; } /* Albastru */
        .emfizem { background-color: #9c27b0; } /* Violet */
        .edem { background-color: #03a9f4; } /* Albastru deschis */
        .bronsita { background-color: #ffeb3b; color: black; } /* Galben */
        .embolie { background-color: #3f51b5; } /* Albastru închis */
        .abces { background-color: #c2185b; } /* Roșu închis */
        .ards { background-color: #673ab7; } /* Violet închis */

        /* Stil pentru butonul Înapoi */
        .buton_inapoi {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Respirator</h1>

    <div class="button-container">
        <button class="pneumonie" onclick="window.location.href='pneumonie.html'">Pneumonie</button>
        <button class="bocp" onclick="window.location.href='bopc.html'">Bronhopneumopatie obstructivă cronică (BPOC)</button>
        <button class="astm" onclick="window.location.href='astm.html'">Astm bronșic</button>
        <button class="tuberculoza" onclick="window.location.href='tuberculoza.html'">Tuberculoză pulmonară</button>
        <button class="emfizem" onclick="window.location.href='emfizem.html'">Emfizem pulmonar</button>
        <button class="edem" onclick="window.location.href='edem_pulmonar_acut.html'">Edem pulmonar acut</button>
        <button class="bronsita" onclick="window.location.href='bronsita_acuta_cronica.html'">Bronșită acută/cronică</button>
        <button class="embolie" onclick="window.location.href='embolie_pulmonara.html'">Embolie pulmonară</button>
        <button class="abces" onclick="window.location.href='abces_pulmonar.html'">Abces pulmonar</button>
        <button class="ards" onclick="window.location.href='ards.html'">Sindrom de detresă respiratorie acută (ARDS)</button>
    </div>

    <button class="buton_inapoi" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
