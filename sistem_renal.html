<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Renal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto; /* Centrare */
            transition: background-color 0.3s;
        }
        /* Stiluri pentru fiecare afecțiune */
        .insuf_acuta { background-color: #f44336; } /* Roșu */
        .insuf_cronica { background-color: #ff9800; } /* Portocaliu */
        .glomerulonefrita { background-color: #4caf50; } /* Verde */
        .litiaza { background-color: #2196f3; } /* Albastru */
        .infectie_urinara { background-color: #9c27b0; } /* Violet */
        .sindrom_nefrotic { background-color: #ffeb3b; color: black; } /* Galben */
        .hidronefroza { background-color: #03a9f4; } /* Albastru deschis */
        .nefropatie { background-color: #3f51b5; } /* Albastru închis */
        .pielonefrita_cronica { background-color: #c2185b; } /* Roșu închis */
        .chisturi_renale { background-color: #673ab7; } /* Violet închis */

        /* Stil pentru butonul Înapoi */
        .buton_inapoi {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Renal</h1>

    <div class="button-container">
        <button class="insuf_acuta" onclick="window.location.href='insuficienta_renala_acuta.html'">Insuficiență renală acută</button>
        <button class="insuf_cronica" onclick="window.location.href='insuficienta_renala_cronica.html'">Insuficiență renală cronică</button>
        <button class="glomerulonefrita" onclick="window.location.href='glomerulonefrita.html'">Glomerulonefrită</button>
        <button class="litiaza" onclick="window.location.href='litiaza_renala.html'">Litiază renală (pietre la rinichi)</button>
        <button class="infectie_urinara" onclick="window.location.href='infectie_urinara.html'">Infecție urinară (cistită, pielonefrită)</button>
        <button class="sindrom_nefrotic" onclick="window.location.href='sindrom_nefrotic.html'">Sindrom nefrotic</button>
        <button class="hidronefroza" onclick="window.location.href='hidronefroza.html'">Hidronefroză</button>
        <button class="nefropatie" onclick="window.location.href='nefropatie_diatetica.html'">Nefropatie diabetică</button>
        <button class="pielonefrita_cronica" onclick="window.location.href='pielonefrita_cronica.html'">Pielonefrită cronică</button>
        <button class="chisturi_renale" onclick="window.location.href='chisturi_renale.html'">Chisturi renale</button>
    </div>

    <button class="buton_inapoi" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
