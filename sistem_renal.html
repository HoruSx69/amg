<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Renal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #2980b9;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto; /* Centrare */
            transition: background-color 0.3s;
        }
        /* Stiluri pentru fiecare afecțiune */
        .insuficienta_acuta { background-color: #ff5722; } /* Portocaliu */
        .insuficienta_cronica { background-color: #8e24aa; } /* Violet */
        .glomerulonefrita { background-color: #3f51b5; } /* Albastru */
        .litiaza_renala { background-color: #009688; } /* Teal */
        .infectie_urinara { background-color: #f44336; } /* Roșu */
        .sindrom_nefrotic { background-color: #c2185b; } /* Roșu închis */
        .hidronefroza { background-color: #ffb300; } /* Galben */
        .nefropatie_diabetica { background-color: #7b1fa2; } /* Purpuriu închis */
        .pielonefrita_cronica { background-color: #03a9f4; } /* Albastru deschis */
        .chisturi_renale { background-color: #ff7043; } /* Portocaliu deschis */
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Renal</h1>

    <div class="button-container">
        <button class="insuficienta_acuta" onclick="window.location.href='insuficienta_renala_acuta.html'">Insuficiență renală acută</button>
        <button class="insuficienta_cronica" onclick="window.location.href='insuficienta_renala_cronica.html'">Insuficiență renală cronică</button>
        <button class="glomerulonefrita" onclick="window.location.href='glomerulonefrita.html'">Glomerulonefrită</button>
        <button class="litiaza_renala" onclick="window.location.href='litiaza_renala.html'">Litiază renală (pietre la rinichi)</button>
        <button class="infectie_urinara" onclick="window.location.href='infectie_urinara.html'">Infecție urinară (cistită, pielonefrită)</button>
        <button class="sindrom_nefrotic" onclick="window.location.href='sindrom_nefrotic.html'">Sindrom nefrotic</button>
        <button class="hidronefroza" onclick="window.location.href='hidronefroza.html'">Hidronefroză</button>
        <button class="nefropatie_diabetica" onclick="window.location.href='nefropatie_diabetica.html'">Nefropatie diabetică</button>
        <button class="pielonefrita_cronica" onclick="window.location.href='pielonefrita_cronica.html'">Pielonefrită cronică</button>
        <button class="chisturi_renale" onclick="window.location.href='chisturi_renale.html'">Chisturi renale</button>
    </div>

    <button onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
