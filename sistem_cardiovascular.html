<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Cardiovascular</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .hipertensiune { background-color: #f44336; } /* Roșu */
        .insuficienta { background-color: #3f51b5; } /* Albastru închis */
        .aritmii { background-color: #4caf50; } /* Verde */
        .infarct { background-color: #ff9800; } /* Portocaliu */
        .boala_coronara { background-color: #9c27b0; } /* Violet */
        .insuficienta_valvulara { background-color: #ffeb3b; color: black; } /* Galben */
        .cardiomiopatie { background-color: #00bcd4; } /* Turcoaz */
        .anevrism { background-color: #795548; } /* Maro */
        .tromboza { background-color: #ff5722; } /* Roșu închis */
        .embolie { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Cardiovascular</h1>

    <div class="button-container">
        <button class="hipertensiune" onclick="window.location.href='hipertensiune.html'">Hipertensiune arterială</button>
        <button class="insuficienta" onclick="window.location.href='insuficienta.html'">Insuficiență cardiacă</button>
        <button class="aritmii" onclick="window.location.href='aritmii.html'">Aritmii cardiace</button>
        <button class="infarct" onclick="window.location.href='infarct.html'">Infarct miocardic acut</button>
        <button class="boala_coronara" onclick="window.location.href='boala_coronara.html'">Boala arterială coronariană</button>
        <button class="insuficienta_valvulara" onclick="window.location.href='insuficienta_valvulara.html'">Insuficiență valvulară</button>
        <button class="cardiomiopatie" onclick="window.location.href='cardiomiopatie.html'">Cardiomiopatie</button>
        <button class="anevrism" onclick="window.location.href='anevrism.html'">Aneurism aortic</button>
        <button class="tromboza" onclick="window.location.href='tromboza.html'">Tromboză venoasă profundă</button>
        <button class="embolie" onclick="window.location.href='embolie.html'">Embolie pulmonară</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
