<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Digestiv</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .gastrita { background-color: #f44336; } /* Roșu */
        .ulcer { background-color: #3f51b5; } /* Albastru închis */
        .boala_crohn { background-color: #4caf50; } /* Verde */
        .colita { background-color: #ff9800; } /* Portocaliu */
        .sii { background-color: #9c27b0; } /* Violet */
        .ciroza { background-color: #ffeb3b; color: black; } /* Galben */
        .hepatita { background-color: #00bcd4; } /* Turcoaz */
        .pancreatita { background-color: #795548; } /* Maro */
        .calculi_biliari { background-color: #ff5722; } /* Roșu închis */
        .cancer_gastric { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Digestiv</h1>

    <div class="button-container">
        <button class="gastrita" onclick="window.location.href='gastrita.html'">Gastrită</button>
        <button class="ulcer" onclick="window.location.href='ulcer.html'">Ulcer peptic</button>
        <button class="boala_crohn" onclick="window.location.href='boala_crohn.html'">Boala Crohn</button>
        <button class="colita" onclick="window.location.href='colita.html'">Colita ulcerativă</button>
        <button class="sii" onclick="window.location.href='sii.html'">Sindromul de intestin iritabil (SII)</button>
        <button class="ciroza" onclick="window.location.href='ciroza.html'">Ciroză hepatică</button>
        <button class="hepatita" onclick="window.location.href='hepatita.html'">Hepatita (A, B, C)</button>
        <button class="pancreatita" onclick="window.location.href='pancreatita.html'">Pancreatită acută și cronică</button>
        <button class="calculi_biliari" onclick="window.location.href='calculi_biliari.html'">Calculi biliari</button>
        <button class="cancer_gastric" onclick="window.location.href='cancer_gastric.html'">Cancer gastric</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
