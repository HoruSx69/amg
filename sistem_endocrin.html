<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Endocrin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .diabet { background-color: #f44336; } /* Roșu */
        .hipotiroidism { background-color: #3f51b5; } /* Albastru închis */
        .hipertiroidism { background-color: #4caf50; } /* Verde */
        .cushing { background-color: #ff9800; } /* Portocaliu */
        .addison { background-color: #9c27b0; } /* Violet */
        .acromegalie { background-color: #ffeb3b; color: black; } /* Galben */
        .sopc { background-color: #00bcd4; } /* Turcoaz */
        .tiroidita { background-color: #795548; } /* Maro */
        .feocromocitom { background-color: #ff5722; } /* Roșu închis */
        .hiperparatiroidism { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Endocrin</h1>

    <div class="button-container">
        <button class="diabet" onclick="window.location.href='diabet.html'">Diabet zaharat tip 1 și 2</button>
        <button class="hipotiroidism" onclick="window.location.href='hipotiroidism.html'">Hipotiroidism</button>
        <button class="hipertiroidism" onclick="window.location.href='hipertiroidism.html'">Hipertiroidism</button>
        <button class="cushing" onclick="window.location.href='cushing.html'">Sindromul Cushing</button>
        <button class="addison" onclick="window.location.href='boala_addison.html'">Boala Addison</button>
        <button class="acromegalie" onclick="window.location.href='acromegalie.html'">Acromegalie</button>
        <button class="sopc" onclick="window.location.href='sopc.html'">Sindromul ovarului polichistic (SOPC)</button>
        <button class="tiroidita" onclick="window.location.href='tiroidita.html'">Tiroidită autoimună</button>
        <button class="feocromocitom" onclick="window.location.href='feocromocitom.html'">Feocromocitom</button>
        <button class="hiperparatiroidism" onclick="window.location.href='hiperparatiroidism.html'">Hiperparatiroidism</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
