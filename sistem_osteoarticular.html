<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Osteoarticular</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .osteoporoza { background-color: #f44336; } /* Roșu */
        .artrita { background-color: #ff9800; } /* Portocaliu */
        .osteoartrita { background-color: #4caf50; } /* Verde */
        .lombosciatica { background-color: #2196f3; } /* Albastru */
        .fracturi { background-color: #9c27b0; } /* Violet */
        .gonartroza { background-color: #3f51b5; } /* Albastru închis */
        .spondiloza { background-color: #ffeb3b; color: black; } /* Galben */
        .fibromialgie { background-color: #00bcd4; } /* Turcoaz */
        .gota { background-color: #ff5722; } /* Roșu închis */
        .bursita { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Osteoarticular</h1>

    <div class="button-container">
        <button class="osteoporoza" onclick="window.location.href='osteoporoza.html'">Osteoporoză</button>
        <button class="artrita" onclick="window.location.href='artrita_reumatoidă.html'">Artrită reumatoidă</button>
        <button class="osteoartrita" onclick="window.location.href='osteoartrita.html'">Osteoartrita</button>
        <button class="lombosciatica" onclick="window.location.href='lombosciatica.html'">Lombosciatică</button>
        <button class="fracturi" onclick="window.location.href='fracturi.html'">Fracturi</button>
        <button class="gonartroza" onclick="window.location.href='gonartroza.html'">Gonartroză</button>
        <button class="spondiloza" onclick="window.location.href='spondiloza.html'">Spondiloză cervicală/lombară</button>
        <button class="fibromialgie" onclick="window.location.href='fibromialgie.html'">Fibromialgie</button>
        <button class="gota" onclick="window.location.href='gota.html'">Guta</button>
        <button class="bursita" onclick="window.location.href='bursita.html'">Bursită</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
