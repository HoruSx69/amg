<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Hematologic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite butoanelor să se așeze pe mai multe linii */
            justify-content: center; /* Centrează butoanele pe axa orizontală */
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px; /* Margine între butoane */
            transition: background-color 0.3s;
        }
        /* Culori pentru fiecare buton */
        .anemie_feripriva { background-color: #f44336; } /* Roșu */
        .anemie_megaloblastica { background-color: #3f51b5; } /* Albastru închis */
        .leucemie { background-color: #4caf50; } /* Verde */
        .linfom { background-color: #ff9800; } /* Portocaliu */
        .trombocitopatie { background-color: #9c27b0; } /* Violet */
        .trombocitopenie { background-color: #ffeb3b; color: black; } /* Galben */
        .hemofilie { background-color: #00bcd4; } /* Turcoaz */
        .policitemie { background-color: #795548; } /* Maro */
        .siclemie { background-color: #ff5722; } /* Roșu închis */
        .coagulopatii { background-color: #8bc34a; } /* Verde deschis */

        /* Stil pentru butonul Înapoi */
        .back-button {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Hematologic</h1>

    <div class="button-container">
        <button class="anemie_feripriva" onclick="window.location.href='anemie_feripiva.html'">Anemie feriprivă</button>
        <button class="anemie_megaloblastica" onclick="window.location.href='anemie_megaloblastica.html'">Anemie megaloblastică</button>
        <button class="leucemie" onclick="window.location.href='leucemie.html'">Leucemie</button>
        <button class="linfom" onclick="window.location.href='linfom.html'">Linfom</button>
        <button class="trombocitopatie" onclick="window.location.href='trombocitopatie.html'">Trombocitopatie</button>
        <button class="trombocitopenie" onclick="window.location.href='trombocitopenie.html'">Trombocitopenie</button>
        <button class="hemofilie" onclick="window.location.href='hemofilie.html'">Hemofilie</button>
        <button class="policitemie" onclick="window.location.href='policitemie.html'">Policitemie</button>
        <button class="siclemie" onclick="window.location.href='siclemie.html'">Siclemie</button>
        <button class="coagulopatii" onclick="window.location.href='coagulopatii.html'">Coagulopatii</button>
    </div>

    <button class="back-button" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
