<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afecțiuni ale Sistemului Tegumentar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto; /* Centrare */
            transition: background-color 0.3s;
        }
        /* Stiluri pentru fiecare afecțiune */
        .arsuri { background-color: #f44336; } /* Roșu */
        .escar { background-color: #4caf50; } /* Verde */
        .dermatita { background-color: #2196f3; } /* Albastru */
        .psoriazis { background-color: #ff9800; } /* Portocaliu */
        .urticarie { background-color: #9c27b0; } /* Violet */
        .infectii_cut { background-color: #009688; } /* Teal */
        .acnee { background-color: #ffeb3b; color: black; } /* Galben */
        .micoze { background-color: #3f51b5; } /* Albastru închis */
        .herpes { background-color: #c2185b; } /* Roșu închis */
        .lupus { background-color: #673ab7; } /* Violet închis */

        /* Stil pentru butonul Înapoi */
        .buton_inapoi {
            background-color: #f44336; /* Roșu */
        }
    </style>
</head>
<body>

    <h1>Afecțiuni ale Sistemului Tegumentar</h1>

    <div class="button-container">
        <button class="arsuri" onclick="window.location.href='arsuri.html'">Arsuri</button>
        <button class="escar" onclick="window.location.href='escare.html'">Escare de decubit</button>
        <button class="dermatita" onclick="window.location.href='dermatita_atopica.html'">Dermatita atopică</button>
        <button class="psoriazis" onclick="window.location.href='psoriazis.html'">Psoriazis</button>
        <button class="urticarie" onclick="window.location.href='urticarie.html'">Urticarie</button>
        <button class="infectii_cut" onclick="window.location.href='infectii_cutane.html'">Infecții cutanate (impetigo, celulită, erizipel)</button>
        <button class="acnee" onclick="window.location.href='acnee.html'">Acnee severă</button>
        <button class="micoze" onclick="window.location.href='micoze.html'">Micoze cutanate</button>
        <button class="herpes" onclick="window.location.href='herpes_zoster.html'">Herpes zoster</button>
        <button class="lupus" onclick="window.location.href='lupus.html'">Lupus eritematos sistemic (manifestări cutanate)</button>
    </div>

    <button class="buton_inapoi" onclick="window.location.href='page2.html'">Înapoi</button>

</body>
</html>
